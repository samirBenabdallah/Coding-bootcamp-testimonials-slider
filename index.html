<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body
    class="relative overflow-hidden w-screen min-h-screen h-screen max-[750px]:h-max px-[6%] max-[750px]:overflow-y-auto max-[750px]:flex justify-center"
  >
    <img
      src="images/pattern-curve.svg"
      alt="samir benabdallah"
      class="absolute bottom-0 left-0 w-[400px] z-10"
    />
    <div
      class="w-full h-full max-[750px]:h-max relative z-20 flex max-[750px]:flex-col-reverse max-[750px]:w-[320px] mx-auto max-[750px]:my-auto"
    >
      <section
        class="h-full translate-x-20 z-30 max-[750px]:translate-none w-[60%] max-[720px]:h-max max-[720px]:w-full flex justify-center flex-col max-[750px]:my-10 relative"
      >
        <p class="text-Blue" id="text">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <p class="text-Gray max-[750px]:text-center">
          <span id="name" class="text-Blue font-semibold mr-3">
            Tanya Sinclair
          </span>
          <span id="role" class=""> UX Engineer </span>
        </p>
      </section>
      <section
        class="h-full w-[40%] max-[720px]:h-max max-[720px]:w-full relative"

      >
      <img src="images/pattern-bg.svg" alt="" class="absolute top-0 left-0 inset-0">
        <div class="w-[90%] relative mt-10 shadow-2xl shadow-Blue">
          <img
            src="images/image-tanya.jpg"
            id="img"
            class="w-full h-full"
            alt=""
          />
          <div
            class="absolute bottom-0 left-7 translate-y-1/2 w-14 h-8 bg-white rounded-2xl flex items-center justify-between px-3"
          >
            <img
              id="prev"
              src="images/icon-prev.svg"
              class="w-2 cursor-pointer"
            />
            <img
              id="next"
              src="images/icon-next.svg"
              class="w-2 cursor-pointer"
            />
          </div>
        </div>
      </section>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
